<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <a href="#"><img class="icon" src="logo_ps.png" /></a>
      </div>
      <ul class="nav-list">
        <li class="list-item">
          <a href="#">Game Controllers</a>
        </li>
        <li class="list-item">
          <a href="#">VR Accesories</a>
        </li>
        <li class="list-item">
          <a href="#">Media Remotes</a>
        </li>
        <li class="list-item">
          <a href="#">Others</a>
        </li>
      </ul>
    </nav>
    <div class="backgrounds">
      <div>
        <img
          class="controller_pic"
          id="controllerid"
          src="controller-nobackground.png"
        />
      </div>
      <div>
        <img
          class="coralbackground"
          id="backgroundid"
          src="coral-background.jpg"
        />
      </div>
      <div><img class="coral_line" src="coralline.png" /></div>
    </div>
    <p>
      PS4 V2<br />
      Dualshock 4
    </p>
    <p class="wirelesscontroller" id="wireless">
      Wireless Controller for Playstation 4
    </p>
    <p class="compatible" id="compatiblecontroller">(Compatible/Generic)</p>
    <p class="price" id="controllerprice">$32.50</p>

    <div class="button">
      <a href="#">Buy Now</a>
      <div><img class="buy_button" src="buy-now.png" /></div>
      <div class="add-to-cart-button">
        <p class="add_to_cart">
          + <br />
          Add to Cart
        </p>
      </div>
    </div>
  </body>
</html>
